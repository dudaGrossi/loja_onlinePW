<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            padding: 1.2rem 1rem;
            background-color: #ece1c2;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #b29e68 !important;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #6c757d;
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: #b29e68;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
        }

        .card-text {
            font-family: 'Poppins', sans-serif;
        }

        .btn-custom {
            background-color: #b29e68;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #8f7c4b;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fina Estampa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Produtos</h1>
        <div class="row">
            {% for produto in produtos %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="Imagem de {{ produto.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                        <p class="card-text"><strong>Preço:</strong> R$ {{ produto.preco }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <form method="post" action="{% url 'adicionar_carrinho' produto.codigo %}">
                                {% csrf_token %}
                                <button class="btn btn-sm btn-custom">Adicionar ao Carrinho</button>
                            </form>
                            <a href="{% url 'detalhes_produto' produto.codigo %}" class="btn btn-sm btn-outline-secondary">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
