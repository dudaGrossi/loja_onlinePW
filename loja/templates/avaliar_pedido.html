<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (para fonte sofisticada) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Estilo personalizado para a navbar */
        .navbar {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem; /* Aumenta o tamanho da fonte */
            padding: 1.2rem 1rem; /* Aumenta o padding para deixar a navbar mais alta */
            background-color: #ece1c2;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 2px; /* Deixa o nome da marca mais espaçado */
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #b29e68 !important; /* Cor dourada suave ao passar o mouse */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #6c757d; /* Cor mais clara para os links */
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: #b29e68; /* Cor dourada para o item ativo */
        }

        .text-center {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fina Estampa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/carrinho/">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/historico/">Histórico de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sair/">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="mb-4 text-center">Avaliar Pedido #{{ pedido.pedido_id }}</h2>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar Avaliação</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'historico_pedidos' %}" class="btn btn-outline-secondary">
                        ⬅ Voltar ao histórico
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
