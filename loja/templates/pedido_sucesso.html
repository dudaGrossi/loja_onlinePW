<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado com Sucesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-home {
            background-color: #b29e68;
            color: white;
        }
        .btn-home:hover {
            background-color: #8f7c4b;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Pedido Realizado com Sucesso!</h1>
        <p class="mb-3">Obrigado por comprar na Fina Estampa. Seu pedido <strong>#{{ pedido.pedido_id }}</strong> foi registrado com sucesso.</p>
        <p>Total: <strong>R$ {{ pedido.valor }}</strong></p>
        <p>Status: <strong>{{ pedido.status }}</strong></p>
        <a href="{% url 'homepage' %}" class="btn btn-home btn-lg mt-3">Retornar para a Home</a>
    </div>
</body>
</html>
