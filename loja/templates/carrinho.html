<h1>Seu Carrinho</h1>
<table class="table">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{ item.produto.nome }}</td>
            <td>{{ item.quantidade }}</td>
            <td>R$ {{ item.produto.preco }}</td>
            <td>R$ {{ item.quantidade|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'homepage' %}" class="btn btn-primary">Continuar Comprando</a>
